@(page: String, isLoggedIn: Boolean,sp:Int, userInfo: UserInfo)

@Main(page, isLoggedIn,sp, userInfo) {
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <h2>Select the projects to Display.</h2>
        <a href="@routes.ProjectController.getForm()"class="btn btn-success btn-lg active" role="button">Add Project</a>
        <a href="@routes.ProjectController.searchProjectByStatus(1)"class="btn btn-success btn-lg active" role="button">Finished Projects</a>
        <a href="@routes.ProjectController.searchProjectByStatus(2)"class="btn btn-success btn-lg active" role="button">Ongoing Projects</a>
        <a href="@routes.ProjectController.searchProjectByStatus(3)"class="btn btn-success btn-lg active" role ="button">New Projects</a>

      </div>
    </div>
  </div>
}
