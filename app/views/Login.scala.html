@(page: String, isLoggedIn: Boolean,sp:Int, userInfo: UserInfo, loginForm: Form[views.formdata.LoginFormData])

@import bootstrap3._

@Main(page, isLoggedIn,sp, userInfo) {
   <div class="container">
     @loginform(routes.Application.postLogin(), loginForm("email"), loginForm("password"))
   </div>
}
